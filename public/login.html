<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    
    
    <div class="loginPage">
        <form class="loginBox" action="login.html" method="POST">
            <h1>
            Login
            </h1>
            <input type="text" name="email" placeholder="E-mail" id="email">
            <input type="password" name="password" placeholder="Password" id="password">
            <input type="submit" name="" value="Login" onclick="validate()">
            <h2>
            Register
            </h2>
            <input type="text" name="email" placeholder="E-mail" id="regEmail">
            <input type="text" name="username" placeholder="Username" id="username">
            
            <button type="button" id="register">Register</button>
        </form>
    </div>
    

    
</body>


<script type="module">
  // Import the functions you need from the SDKs you need

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  import {getDatabase, ref, set, child, update, remove, onValue}
  from "https://www.gstatic.com/firebasejs/9.6.8/firebase-database.js";

  const db = getDatabase();
  var regBtn = document.getElementById('register');


  //make sure email does not already exist, if not proceed to registration page
  regBtn.onclick = function (){
    var email = document.getElementById('regEmail').value;
    var username = document.getElementById('username').value;
    const reference = ref(db, 'Users/' + username);
    
    onValue(reference, (snapshot) => {
        //if username already exists prompt user to sign in
        if (snapshot.exists()){
            const data = snapshot.val().username;
            alert("User exists, please sign in")
            console.log(data);
        }
        //otherwise call register function to continue registration
        else {
            register();
            console.log("Does not exist");
        }
    });
  }

   function register(){
    var email = document.getElementById('regEmail');
    var username = document.getElementById('username').value;
    var location = window.location.href = "index.html"; //this should actually bring user to registration page

    set(ref(db, "Users/"+username ),{
        email: email.value,
        username: username

    })
    .then(()=>{
        alert("User stored", location) //store new user and bring to registration page
    })
    .catch((error)=>{
        alert("User not stored")
    });

  }

</script>
