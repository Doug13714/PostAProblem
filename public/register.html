    const db = getDatabase();
    const auth = getAuth();
    const user = auth.currentUser;
    var testBtn = document.getElementById('test');
    var submitBtn = document.getElementById('submitBtn');

    auth.onAuthStateChanged(function(user) {
        if (user != null) {
            //reference users stored in database
            var userRef = ref(db, "users/" + user.uid);
            onValue(userRef, (snapshot) => {
                //get username of currently signed in user
                //const data = snapshot.val().username;
                //console.log(data);
                //add username to welcome title 
                document.getElementById('welcome_title').getElementsByTagName('span')[0].innerHTML = 'Welcome, ' + user.email;
            });
        
        } 
         else {
            console.log("not logged in");
        }
        });

  
    //get users information and save to firebase
    submitBtn.addEventListener("click", (e) => {
        var fName = document.getElementById('fname').value;
        var lName = document.getElementById('lname').value;
        var username = document.getElementById('username').value;
        var country = document.getElementById('country').value;
        auth.onAuthStateChanged(function(user) {
        if (user != null) {
            set(ref(db, 'users/' + user.uid),{
                email: user.email,
                firstname: fName,
                lastname: lName,
                username: username,
                country: country
            })      
        } 
         else {
            console.log("not logged in");
        }
        });
       alert("Information Saved");
